        <div class="row  g-2 py-3 mx-5">
      
          <label for="val1">Ploynomial binary value </label>
          <input type="text" id="val1" placeholder="Enter binary value">
  
          <label for="val2">binary division</label>

    <div class="container my-5 bar">
      <h1>frame analyzer</h1>
    </div>
    <div class="container">
      <div class="main">
        
        <div class="row  g-2 py-3 mx-5">
        <label for="sof">Start of Frame (SOF):</label>
        <input type="text" id="sof" placeholder="1 bit" />
        <label for="id">Identifier (ID):</label>
        <input type="text" id="id" placeholder="11 bits" />
        <label for="rtr">Remote Transmission Request (RTR):</label>
        <input type="text" id="rtr" placeholder="1 bit" />
        <label for="ctl">Control (CTL):</label>
        <input type="text" id="ctl" placeholder="1 bit" />
        <label for="dlc">Data Length Code (DLC):</label>
        <input type="text" id="dlc" placeholder="4 bits" />
        <label for="data">Data (Data Field):</label>
        <input type="text" id="data" placeholder="Data" />
        <label for="crc">CRC:</label>
        <input type="text" id="crc" placeholder="16 bits" />
        <label for="ack">ACK Slot (ACK):</label>
        <input type="text" id="ack" placeholder="1 bit" />
        <label for="ackdel">Acknowledge (ACK Delimiter):</label>
        <input type="text" id="ackdel" placeholder="1 bit" />
        <label for="eof">End of Frame (EOF):</label>
        <input type="text" id="eof" placeholder="1111111" />
        <br />
        <br />
        <button onclick="generateFrame()">Afficher la trame CAN</button><br />
        <br />
        <label for="val2">Polyn√¥me:</label>
        <input type="text" id="val2" placeholder="Valeur binaire" />
        <div id="outputFrame"></div>
        <br />
        <label id="hexData"></label>
        <br />
        <label id="crcValue"></label>
        <br />
        <label id="dlcDecimal"></label>
        <br />
        <label id="frameType"></label>
        <br />
        <label id="idHex"></label>
      </div>
